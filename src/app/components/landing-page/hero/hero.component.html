  <!-- Background Decorations -->
  <div class="decoration">
    <svg class="left-deco">
      <use href="/assets/deco-bg-left.svg#main"></use>
    </svg>
    <svg class="right-deco">
      <use href="/assets/deco-bg-right.svg#main"></use>
    </svg>
  </div>

  <!-- Floating UI Elements -->
  <div class="floating-elements">
    <button class="floating-btn palette-btn" aria-label="Color palette">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="13.5" cy="6.5" r=".5"/>
        <circle cx="17.5" cy="10.5" r=".5"/>
        <circle cx="8.5" cy="7.5" r=".5"/>
        <circle cx="6.5" cy="12.5" r=".5"/>
        <path d="M12 2C6.5 2 2 6.5 2 12s4.5 10 10 10c.926 0 1.648-.746 1.648-1.688 0-.437-.18-.835-.437-1.125-.29-.289-.438-.652-.438-1.125a1.64 1.64 0 0 1 1.668-1.668h1.996c3.051 0 5.555-2.503 5.555-5.554C21.965 6.012 17.461 2 12 2z"/>
      </svg>
    </button>
    <button class="floating-btn document-btn" aria-label="Documentation">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
        <polyline points="14 2 14 8 20 8"/>
        <line x1="16" y1="13" x2="8" y2="13"/>
        <line x1="16" y1="17" x2="8" y2="17"/>
        <polyline points="10 9 9 9 8 9"/>
      </svg>
    </button>
  </div>

  <!-- Main Hero Content -->
  <div class="hero-container">
    <div class="hero-content">
      <div class="hero-right">
        <div class="dashboard-mockup animate-scale-in stagger-2">
          <div class="mockup-glow"></div>
          <img src="/assets/hero-image.webp" alt="LibyanaHub Video Courses Platform" />
        </div>
      </div>
      <div class="hero-left">
        <h1 class="hero-title animate-fade-in-up stagger-1">
          {{ t('heroTitle') }}
          <strong>{{ t('heroTitleBold') }}</strong>
        </h1>
        <p class="hero-subtitle animate-fade-in-up stagger-2">
          {{ t('heroSubtitle') }}
        </p>
        <div class="hero-buttons animate-fade-in-up stagger-3">
          <!-- Watch video button hidden temporarily
          <button class="btn-watch" (click)="openVideoPopup()">
            <span class="play-icon">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                <path d="M8 5v14l11-7z"/>
              </svg>
            </span>
            {{ t('heroWatchVideo') }}
          </button>
          -->
          <button class="btn-get-started" (click)="navigateToRegister()">{{ t('heroGetStarted') }}</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Wave Decorations at Bottom -->
  <div class="wave-bottom">
    <div class="wave-decoration-inner" [class.hide]="hideWaveDecorations">
      <div class="wave wave-one"></div>
      <div class="wave wave-two"></div>
    </div>
    <div class="wave wave-cover"></div>
  </div>
</section>
