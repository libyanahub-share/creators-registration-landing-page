<section class="why-section">
  <div class="container">
    <!-- Section Header -->
    <div class="section-header" appScrollReveal="fade-up">
      <h2 class="section-title">لماذا ليبيانا هب؟</h2>
      <p class="section-subtitle">
        نص تعريفي قصير عن المنصة والفوائد. سيتم استبداله بالمحتوى النهائي من فريق التسويق.
      </p>
    </div>

    <!-- Reasons Cards -->
    <div class="reasons-grid">
      <div *ngFor="let reason of reasons; let i = index" class="reason-card" appScrollReveal="fade-up" [delay]="i * 150">
        <div class="card-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <!-- Trending Up Icon -->
            <polyline *ngIf="reason.icon === 'trending-up'" points="23 6 13.5 15.5 8.5 10.5 1 18"></polyline>
            <polyline *ngIf="reason.icon === 'trending-up'" points="17 6 23 6 23 12"></polyline>

            <!-- Users Icon -->
            <path *ngIf="reason.icon === 'users'" d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
            <circle *ngIf="reason.icon === 'users'" cx="9" cy="7" r="4"></circle>
            <path *ngIf="reason.icon === 'users'" d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
            <path *ngIf="reason.icon === 'users'" d="M16 3.13a4 4 0 0 1 0 7.75"></path>

            <!-- Zap Icon -->
            <polygon *ngIf="reason.icon === 'zap'" points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"></polygon>

            <!-- Award Icon -->
            <circle *ngIf="reason.icon === 'award'" cx="12" cy="8" r="7"></circle>
            <polyline *ngIf="reason.icon === 'award'" points="8.21 13.89 7 23 12 20 17 23 15.79 13.88"></polyline>
          </svg>
        </div>
        <h3 class="card-title">{{ reason.title }}</h3>
        <p class="card-description">{{ reason.description }}</p>
      </div>
    </div>
  </div>
</section>
