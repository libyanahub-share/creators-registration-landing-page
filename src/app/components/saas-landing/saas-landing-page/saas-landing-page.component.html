<div class="relative w-full overflow-hidden bg-background">
  <!-- Header -->
  <app-header></app-header>

  <!-- Main Content -->
  <main class="relative">
    <!-- Hero Section -->
    <section id="home">
      <app-banner></app-banner>
    </section>

    <!-- Company Logos -->
    <section>
      <app-company-logo></app-company-logo>
    </section>

    <!-- Counter Section -->
    <section>
      <app-counter></app-counter>
    </section>

    <!-- Features Section -->
    <section id="feature" class="mt-20">
      <app-features></app-features>
    </section>

    <!-- Testimonials Section -->
    <section id="testimonials" class="mt-20">
      <app-testimonials></app-testimonials>
    </section>

    <!-- Pricing Section -->
    <section id="pricing" class="mt-20">
      <app-pricing></app-pricing>
    </section>

    <!-- FAQ Section -->
    <section id="faq" class="mt-10">
      <app-faq></app-faq>

    <!-- News & Events Section -->
    <section id="news" class="mt-10 mb-10">
      <app-news-event></app-news-event>

  <!-- Page Navigation (Desktop only) -->

  <!-- Notification Banner (Desktop only) -->
  <app-notification class="hidden lg:block"></app-notification>

  <!-- Footer -->
  <footer id="footer">
    <app-footer></app-footer>
  </footer>
</div>
