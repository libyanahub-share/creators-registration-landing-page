<nav
  class="fixed left-8 top-1/2 -translate-y-1/2 z-40 transition-all duration-300 hidden lg:block"
  [class.opacity-0]="!showNav"
  [class.pointer-events-none]="!showNav">

  <div class="bg-white rounded-full shadow-elevated py-4 px-2">
    <ul class="space-y-4">
      <li *ngFor="let item of navItems">
        <button
          (click)="scrollToSection(item.id)"
          [title]="item.label"
          class="group relative w-10 h-10 rounded-full flex items-center justify-center transition-all duration-300"
          [class.bg-gradient-to-br]="item.active"
          [class.from-primary]="item.active"
          [class.to-secondary]="item.active"
          [class.text-white]="item.active"
          [class.text-muted-foreground]="!item.active"
          [class.hover:bg-muted]="!item.active">

          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="item.icon"></path>
          </svg>

          <!-- Tooltip -->
          <div
            class="absolute left-full ml-3 px-3 py-2 bg-foreground text-white text-sm rounded-lg whitespace-nowrap opacity-0 group-hover:opacity-100 transition-opacity duration-200 pointer-events-none">
            {{ item.label }}
            <div class="absolute right-full top-1/2 -translate-y-1/2 border-8 border-transparent border-l-foreground"></div>
          </div>
        </button>
      </li>
    </ul>
  </div>
</nav>
