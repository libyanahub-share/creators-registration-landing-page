<section id="testimonials" class="py-16 lg:py-24 bg-white relative overflow-hidden">
  <!-- Background SVG -->
  <div class="absolute inset-0 opacity-5">
    <svg class="w-full h-full" viewBox="0 0 1440 560">
      <use href="/images/saas/testi-bg.svg#main"></use>
    </svg>
  </div>

  <div class="container mx-auto px-4 relative z-10">
    <!-- Section Header -->
    <div class="text-center max-w-3xl mx-auto mb-12 lg:mb-16">
      <h2 class="text-3xl lg:text-4xl xl:text-5xl font-bold text-foreground mb-4">
        آراء
        <span class="text-primary">المبدعين</span>
      </h2>
      <p class="text-lg text-muted-foreground">
        اكتشف تجارب المدربين والمبدعين الذين حققوا نجاحاً باهراً على منصتنا
      </p>
    </div>

    <!-- Testimonials Carousel -->
    <div class="max-w-7xl mx-auto testimonials-slider">
      <ngx-slick-carousel class="carousel" [config]="slideConfig">
        <div ngxSlickItem *ngFor="let testimonial of testimonials" class="px-3">
          <div class="bg-white rounded-2xl p-6 lg:p-8 shadow-soft hover:shadow-elevated transition-all duration-300 h-full">
            <!-- Rating Stars -->
            <div class="flex gap-1 mb-4">
              <svg *ngFor="let star of [1,2,3,4,5]" class="w-5 h-5 text-yellow-400 fill-current" viewBox="0 0 20 20">
                <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/>
              </svg>
            </div>

            <!-- Testimonial Text -->
            <p class="text-muted-foreground leading-relaxed mb-6">
              "{{ testimonial.text }}"
            </p>

            <!-- Author Info -->
            <div class="flex items-center gap-4 pt-4 border-t border-border">
              <img [src]="testimonial.avatar"
                   [alt]="testimonial.name"
                   class="w-12 h-12 rounded-full bg-gradient-to-br from-primary to-secondary p-0.5">
              <div>
                <h4 class="font-bold text-foreground">{{ testimonial.name }}</h4>
                <p class="text-sm text-muted-foreground">{{ testimonial.role }}</p>
              </div>
            </div>
          </div>
        </div>
      </ngx-slick-carousel>
    </div>
  </div>
</section>
