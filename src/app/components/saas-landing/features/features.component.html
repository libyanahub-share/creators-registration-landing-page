<section id="features" class="py-16 lg:py-24 bg-gradient-subtle">
  <div class="container mx-auto px-4">
    <!-- Section Header -->
    <div class="text-center max-w-3xl mx-auto mb-12 lg:mb-16">
      <h2 class="text-3xl lg:text-4xl xl:text-5xl font-bold text-foreground mb-4">
        ميزات استثنائية
        <span class="text-primary">لمبدعين مميزين</span>
      </h2>
      <p class="text-lg text-muted-foreground">
        نوفر لك كل ما تحتاجه لبناء وتنمية مشروعك التعليمي بكل سهولة واحترافية
      </p>
    </div>

    <!-- Features Grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 lg:gap-8">
      <div *ngFor="let feature of features; let i = index"
           class="bg-white rounded-2xl p-6 lg:p-8 shadow-soft hover:shadow-elevated transition-all duration-300 hover:-translate-y-1"
           [style.animation-delay]="(i * 100) + 'ms'">
        <!-- Icon -->
        <div class="w-14 h-14 rounded-xl bg-gradient-to-br from-primary to-secondary flex items-center justify-center mb-4">
          <svg class="w-7 h-7 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="feature.icon"></path>
          </svg>
        </div>

        <!-- Content -->
        <h3 class="text-xl font-bold text-foreground mb-3">{{ feature.title }}</h3>
        <p class="text-muted-foreground leading-relaxed">{{ feature.description }}</p>
      </div>
    </div>

    <!-- CTA Section -->
    <div class="text-center mt-12 lg:mt-16">
      <a href="/register"
         class="inline-flex items-center justify-center px-8 py-3 text-lg font-semibold text-white bg-primary hover:bg-primary/90 rounded-lg transition-all shadow-elevated hover:shadow-lg">
        ابدأ رحلتك الآن
        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
        </svg>
      </a>
    </div>
  </div>
</section>
