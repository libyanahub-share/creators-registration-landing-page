<div #counterSection class="py-16 bg-gradient-to-b from-white to-muted/30">
  <div class="container mx-auto px-4">
    <div class="grid grid-cols-1 md:grid-cols-3 gap-8 lg:gap-12">
      <div *ngFor="let counter of counters" class="text-center animate-fade-in">
        <div class="mb-4">
          <h3 class="text-4xl lg:text-5xl font-bold text-primary mb-2">
            <span *ngIf="counter.prefix">{{ counter.prefix }}</span>{{ counter.value }}<span *ngIf="counter.suffix">{{ counter.suffix }}</span>
          </h3>
          <p class="text-lg text-muted-foreground flex items-center justify-center gap-2">
            <svg *ngIf="counter.icon === 'reply'" class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
              <path d="M10 9V5l-7 7 7 7v-4.1c5 0 8.5 1.6 11 5.1-1-5-4-10-11-11z"/>
            </svg>
            <svg *ngIf="counter.icon === 'people'" class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
              <path d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5c-1.66 0-3 1.34-3 3s1.34 3 3 3zm-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5C6.34 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V19h14v-2.5c0-2.33-4.67-3.5-7-3.5zm8 0c-.29 0-.62.02-.97.05 1.16.84 1.97 1.97 1.97 3.45V19h6v-2.5c0-2.33-4.67-3.5-7-3.5z"/>
            </svg>
            <svg *ngIf="counter.icon === 'layers'" class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
              <path d="M11.99 18.54l-7.37-5.73L3 14.07l9 7 9-7-1.63-1.27-7.38 5.74zM12 16l7.36-5.73L21 9l-9-7-9 7 1.63 1.27L12 16z"/>
            </svg>
            <span>{{ counter.label }}</span>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
